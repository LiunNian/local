server.port=8060
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8070/eureka/

spring.application.name=service.zuul
zuul.routes.api-a.path=/paper/**
zuul.routes.api-a.serviceId=service.feign
zuul.routes.api-a.sensitiveHeaders=
zuul.routes.api-b.path=/chinazxt/**
zuul.routes.api-b.serviceId=service.chinazxt
zuul.routes.api-b.sensitiveHeaders=
zuul.routes.api-b.path=/cchinazxt/**
zuul.routes.api-b.serviceId=service.cchinazxt
zuul.routes.api-b.sensitiveHeaders=
zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=10000

spring.cloud.config.discovery.service-id=service.config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.label=master
spring.cloud.config.profile=dev
management.security.enabled=false

ribbon.ReadTimeout: 60000
ribbon.ConnectTimeout: 60000

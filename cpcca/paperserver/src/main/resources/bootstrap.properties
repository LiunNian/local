server.port=8081
spring.application.name=service.paper
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8070/eureka/

server.tomcat.uri-encoding=UTF-8
spring.banner.charset=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

spring.cloud.config.discovery.service-id=service.config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.label=master
spring.cloud.config.profile=dev
management.security.enabled=false

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cpccap?useUnicode=true&characterEncoding=utf-8&useSSL=true
#spring.datasource.username=root
#spring.datasource.password=
spring.datasource.username=root
spring.datasource.password=root
server.max-http-header-size=10000000
server.tomcat.port-header=HEAD,PUT,DELETE,OPTIONS,TRACE,COPY,SEARCH,PROPFIND
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=*.mappers
mybatis.mapper-locations=classpath:mapper/*.xml


spring.datasource.logSlowSql=true
logging.level.cn.org.cpcca.paperserver.mappers=debug
logging.file=classpath:logs/spring-boot-logging.log
web.upload=/wnmp/cpcca/docker/cpcca/uploads/

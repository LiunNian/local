server.port=8091
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:8070/eureka/
spring.application.name=service.feign
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.strategy=SEMAPHORE
#ribbon.ConnectTimeout=5000
#ribbon.ReadTimeout=50000

mybatis.type-aliases-package=*.mappers
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cpcca?useUnicode=true&characterEncoding=utf-8&useSSL=true
#spring.datasource.username=root
#spring.datasource.password=
spring.datasource.username=root
spring.datasource.password=root
server.max-http-header-size=10000000
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


swagger2.basePackage=cn.org.cpcca.train.controllers,cn.org.cpcca.feignserver.controllers

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

spring.cloud.config.discovery.service-id=service.config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.label=master
spring.cloud.config.profile=dev
management.security.enabled=false
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.bus.trace.enabled=true
